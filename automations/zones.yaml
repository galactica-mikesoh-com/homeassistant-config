- id: "1688935879376"
  alias: Arrival
  description: ""
  triggers:
    - trigger: state
      entity_id:
        - person.tania
      to: home
  condition:
    - condition: state
      entity_id: person.mike
      state: home
      for:
        hours: 0
        minutes: 30
        seconds: 0
    - condition: state
      entity_id: input_boolean.alert_mike
      state: "on"
  actions:
    - action: notify.notify_mike
      data:
        message: command_ringer_mode
        data:
          command: normal
    - action: notify.notify_mike
      data:
        message: command_volume_level
        data:
          media_stream: notification_stream
          command: 100
    - action: notify.notify_mike
      data:
        message: Tania is home.  Turning alerts off.
        data:
          ttl: 0
          priority: high
          channel: notification_stream
    - action: input_boolean.turn_off
      target:
        entity_id: input_boolean.alert_mike
  mode: single

- id: c4b0b435-1f14-41ac-9e42-c5744802041f
  alias: "Five-Minutes Out"
  description: "Tania is 5 minutes away"
  triggers:
    - trigger: state
      entity_id:
        - person.tania
      from: not_home
      to: "Five Minute Radius"
  condition:
    - condition: state
      entity_id: person.mike
      state: home
      for:
        hours: 0
        minutes: 30
        seconds: 0
    - condition: state
      entity_id: input_boolean.alert_mike
      state: "on"
  actions:
    - action: notify.notify_mike
      data:
        message: Tania is 5 Minutes Out.
        data:
          ttl: 0
          priority: normal
          channel: notification_stream
  mode: single

- id: 86517352-b628-4223-87b4-6a8e53e75ce9
  alias: "Tania is AWAY"
  description: ""
  triggers:
    - trigger: state
      entity_id:
        - person.tania
      to: away
  condition:
    - condition: state
      entity_id: person.mike
      state: home
      for:
        hours: 0
        minutes: 30
        seconds: 0
  actions:
    - action: input_boolean.turn_on
      target:
        entity_id: input_boolean.alert_mike
    - action: notify.notify_mike
      data:
        message: Tania is now away.  Alerts turned on.
  mode: single

- id: da3ea5ad1be7408e987c1b7a2ecbdd14
  alias: "Tania is Near"
  description: ""
  triggers:
    trigger: numeric_state
    entity_id:
      - sensor.distance_between_mike_and_tania_in_feet
    for:
      hours: 0
      minutes: 1
      seconds: 0
    below: 500
  condition:
    - condition: state
      entity_id: input_boolean.alert_mike
      state: "on"
  actions:
    - action: notify.notify_mike
      data:
        message: command_ringer_mode
        data:
          command: normal
    - action: notify.notify_mike
      data:
        message: command_volume_level
        data:
          media_stream: notification_stream
          command: 100
    - action: notify.notify_mike
      data:
        message: Tania is near.
        data:
          ttl: 0
          priority: high
          channel: notification_stream
  mode: single
