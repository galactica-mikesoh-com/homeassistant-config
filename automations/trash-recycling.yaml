- id: '1671749036516'
  alias: Trash notification
  description: ''
  trigger:
  - platform: time_pattern
    hours: '*'

  condition:
  - condition: and
    conditions:
    - condition: or
      conditions:
      - condition: time
        after: '18:00'
        before: '21:00'
        weekday:
          - thu
      - condition: time
        after: '06:00'
        before: '10:00'
        weekday:
          - fri
    - condition: or
      conditions:
      - condition: and
        conditions:    
        - condition: numeric_state
          entity_id: sensor.garbage_refuse_collection
          attribute: days
          below: 1.1
        - condition: state
          entity_id: input_boolean.trash_can
          state: 'off'
      - condition: and
        conditions:    
        - condition: numeric_state
          entity_id: sensor.recycling_collection
          attribute: days
          below: 1.1
        - condition: state
          entity_id: input_boolean.recycling_can_brownie
          state: 'off'
    - condition: or
      conditions:
      - condition: state
        entity_id: person.mike
        state: home
      - condition: state
        entity_id: person.tania
        state: home
    
  action:
    - service: notify.notify
      data:
        message: Trash needs to go out.
        title: Trash

    - conditions:
      - condition: numeric_state
        entity_id: sensor.recycling_collection
        attribute: days
        below: 1.1
        
    # Will only run if condition is true
    - service: notify.notify
      data:
        message: Recycling need to go out
        title: Recycling      
  mode: single
